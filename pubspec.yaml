name: frontend_merallin
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  # Disesuaikan untuk Flutter 3.10.0
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  url_launcher: 6.1.14
  http_parser: ^4.0.2 
  mime: 1.0.4
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.1.0
  http: ^0.13.5
  intl: ^0.18.0          
  geolocator: ^9.0.2      
  image_picker: ^0.8.9      
  permission_handler: ^10.4.5 
  file_picker: ^5.5.0
  image: ^4.1.3
  geocoding: ^2.1.0

  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.8.3
  flutter_svg: ^2.0.9

  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/logo_meralin_besar.jpeg
    - assets/MERALLIN_LOGO_WAITING.svg

  # ===== BAGIAN FONT YANG DITAMBAHKAN =====
  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/arial/ARIAL.TTF
        
        - asset: assets/fonts/arial/ARIALI.TTF
          style: italic
        
        - asset: assets/fonts/arial/ARIALBD.TTF
          weight: 700 # Bold
          
        - asset: assets/fonts/arial/ARIALBI.TTF
          weight: 700
          style: italic
          
        - asset: assets/fonts/arial/ARIALBLACKITALIC.TTF 
          weight: 900                              
          style: italic
  # ========================================